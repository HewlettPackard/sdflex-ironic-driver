[tox]
minversion = 1.8
skipsdist = False
envlist = py3,pep8

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}

setenv = VIRTUAL_ENV={envdir}
         PYTHONDONTWRITEBYTECODE = 1
         LANGUAGE=en_US
         LC_ALL=en_US.UTF-8
         PYTHONWARNINGS=default::DeprecationWarning
         TESTS_DIR=./sdflex_ironic_driver/tests/unit/
deps =
  -c{env:UPPER_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/train}
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt

commands = stestr run {posargs}
passenv = http_proxy HTTP_PROXY https_proxy HTTPS_PROXY no_proxy NO_PROXY

[testenv:pep8]
basepython = python3
commands =
    flake8 {posargs}
    doc8 README.rst HACKING.rst

[testenv:venv]
basepython = python3
commands = {posargs}

[testenv:debug]
basepython = python3
commands = oslo_debug_helper {posargs}

[testenv:cover]
basepython = python3
setenv =
    {[testenv]setenv}
    PYTHON=coverage run --branch --omit='*test*' --source sdflex_ironic_driver --parallel-mode
commands =
    coverage erase
    stestr run {posargs}
    coverage combine
    coverage report -m --omit='*test*' --fail-under 90
    coverage html -d ./cover --omit='*test*'

[flake8]
# [E129] visually indented line with same indent as next logical line
ignore = E129
exclude =  .venv,.git,.tox,dist,doc,*lib/python*,*egg,build
import-order-style = pep8
application-import-names = sdflex_ironic_driver
max-complexity=17
# [H106] Don't put vim configuration in source files.
# [H203] Use assertIs(Not)None to check for None.
# [H904] Delay string interpolations at logging calls.
enable-extensions=H106,H203,H904
