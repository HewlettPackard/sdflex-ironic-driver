[tox]
minversion = 1.8
skipsdist = True
envlist = py35,py27,pep8

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}

setenv = VIRTUAL_ENV={envdir}
         PYTHONDONTWRITEBYTECODE = 1
         LANGUAGE=en_US
         LC_ALL=en_US.UTF-8
         PYTHONWARNINGS=default::DeprecationWarning
         TESTS_DIR=./sdflex_ironic_driver/tests/unit/
deps =
  -c{env:UPPER_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/rocky}
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt

commands = ostestr {posargs}
passenv = http_proxy HTTP_PROXY https_proxy HTTPS_PROXY no_proxy NO_PROXY

[testenv:pep8]
basepython = python2
commands =
    flake8 {posargs}
    doc8 README.rst CONTRIBUTING.rst HACKING.rst doc/source

[testenv:venv]
basepython = python2
commands = {posargs}

[testenv:debug]
basepython = python2
commands = oslo_debug_helper {posargs}

[flake8]
# [E129] visually indented line with same indent as next logical line
ignore = E129
exclude =  .venv,.git,.tox,dist,doc,*lib/python*,*egg,build
import-order-style = pep8
application-import-names = sdflex_ironic_driver
max-complexity=17
# [H106] Don't put vim configuration in source files.
# [H203] Use assertIs(Not)None to check for None.
# [H904] Delay string interpolations at logging calls.
enable-extensions=H106,H203,H904

[testenv:lower-constraints]
basepython = python2
deps =
  -c{toxinidir}/lower-constraints.txt
  -r{toxinidir}/test-requirements.txt
  -r{toxinidir}/extra-requirements.txt
